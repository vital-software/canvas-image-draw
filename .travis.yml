language: node_js
node_js:
  - 8.1.3
sudo: required
cache:
  - yarn: true
before_install:
  # Repo for Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn=0.27.5-1 # Yarn 0.27.5
  - yarn global add greenkeeper-lockfile@1 # Greenkeeper lockfile support
install:
  - yarn install
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn lint
  - yarn test
after_script:
  - greenkeeper-lockfile-upload
notifications:
  email: false
  slack:
    secure: 
